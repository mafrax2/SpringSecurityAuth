<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div id="container">
    <div id="header">
        <div id="top_header">
            <div id="logo">logo</div>
            <div id="link_container">
                <div>Home </div>
                <div>Transfer </div>
                <div>Profile </div>
                <div>Contact </div>
                <a th:if="${user == null}" href="/login">login</a>
                <a th:if="${user != null}" href="/logout">logoff</a>
            </div>
        </div>
        <div id="page_link">
            page_link
        </div>

    </div>
    <div id="mainContent" class="wrapper">
        <div id="leftSection" class="aside aside-1">

        </div>
        <div id="centreSection" class="main" >

            <h1>Welcome to Pay My Buddy
            </h1>

            <h3>Please enter your credentials to register</h3>

            <form method="post" th:action="@{/saveAccount}" th:object="${Account}">
                <div class="form-group">
                    <label for="firstNameInput">Prénom</label>
                    <input
                            type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
                            aria-describedby="firstNameHelp" placeholder="Saisir le prénom"> <small
                        id="firstNameHelp" class="form-text text-muted">Merci de saisir votre prénom</small>
                </div>
                <div class="form-group">
                    <label for="lastNameInput">Nom</label>
                    <input
                            type="text" th:field="*{lastName}" class="form-control" id="lastNameInput"
                    aria-describedby="lastNameHelp" placeholder="Saisir le nom"> <small
                        id="lastNameHelp" class="form-text text-muted">Merci de saisir votre nom</small>
                </div>
                <div class="form-group">
                    <label for="mailInput">Email</label>
                    <input
                            type="text" th:field="*{email}" class="form-control" id="mailInput"
                            aria-describedby="mailHelp" placeholder="Saisir l'adresse email"> <small
                        id="mailHelp" class="form-text text-muted">Merci de saisir votre email</small>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Mot de passe</label>
                    <input
                            type="password" th:field="*{password}" class="form-control" id="passwordInput"
                            placeholder="Mot de passe">
                </div>

                <button type="submit" class="btn btn-primary">Créer</button>
            </form>

        </div>

        <div id="rightSection" class="aside aside-2">

        </div>
    </div>
    <div id="footer">
        <div id="footerLeft">Footer</div>
        <div id="footerRight">Copyleft 2013</div>
    </div>
</div>
</body>
</html>
